name: Deploy (FH DEV)
'on':
  push:
    branches:
      - dev
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install

      - name: Codegen Generate
        run: yarn generate

      - name: Build
        run: yarn run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BREATHE_MONGOLIA_DEV }}'
          channelId: live
          projectId: breathe-mongolia-dev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
